<div class="component container-fluid organization-status">
  <div class="row">
    <div class="col-sm-12">
      <h1>Organization Status</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="cols">Organization</th>
            <th scope="cols">Adapter</th>
            <th scope="cols">Active</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="org in vm.organizations track by $index">
            <td>{{ org.name }}</td>
            <td>{{ org.adapter }}</td>
            <td>{{ org.active ? 'True' : 'False' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
