<div class="container-fluid main-page hidden-print">
  <header>
    <ai-navbar active="home"></ai-navbar>
  </header>
  <div ng-if="!vm.isAuthenticated()" class="fake-login">
    <div class="row has-background">
      <div class="col-sm-6 col-sm-offset-3">
        <form role="log in" method="get" action="{{ vm.authAction }}" id="dhvForm" name="dhvForm">
          <input type="hidden" name="idp" id="idp" value="{{ vm.IDP }}" dom-on-create="vm.redirectToDhv()"></input>
        </form>
        <h2 class="text-center">Communicating with DHV for login credentials...<i class="fa fa-spinner fa-spin"></i></h2>
      </div>
    </div>
  </div>
  <div ng-if="vm.isAuthenticated()">
    <div class="row has-background" ng-if="vm.hasRole(['ROLE_ADMIN','ROLE_PROVIDER'])">
      <div class="col-sm-6 col-sm-offset-3">
        <ai-acf mode="select">
        </ai-acf>
      </div>
    </div>
    <div class="row has-background" ng-if="vm.hasRole(['ROLE_ADMIN','ROLE_ORG_ADMIN'])">
      <div class="col-sm-6 col-sm-offset-3">
        TODO: Add ACF management for ROLE_ORGANIZATION_ADMIN
      </div>
    </div>
  </div>
  <footer>
    <ai-footer></ai-footer>
  </footer>
</div>
<div class="visible-print-block">
  PULSE does not support printing of this page
</div>
